<!doctype html>
<html>
<head>
	<!-- Default Sense Mashup Template Header Settings -->
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">

	<!-- Website title shown in the browser header bar -->
	<title>My Angular Bootstrap Mashup</title>

	<!-- Bootstrap CSS -->
	<!-- Font Awesome contains 600+ icons. Link: http://fontawesome.io/icons/ -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- For this mashup we copied the Bootstrap.min.css from: --> 
	<!-- https://github.com/mcgovey/Qonnections16-QS-Bootstrap/tree/master/BootstrapMashupExample/BootstrapMashupFinal--> 
	<link rel="stylesheet" href="css/vendor/bootstrap.min.css"> 
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
	
	<!-- Qlik Styles CSS -->
	<!-- Use the relative reference for use of the mashup on the Sense server --> 
	<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
	<!-- Use the absolute local reference for use of the mashup on Sense Desktop -->
	<!--<link rel="stylesheet" href="http://localhost:4848/resources/autogenerated/qlik-styles.css"> -->
	
	<!-- Custom Mashup CSS -->
	<link rel="stylesheet" href="css/MyAngularMashup.css">

	<!-- Qlik Require Javascript -->
	<!-- Use the relative reference for use of the mashup on the Sense server --> 
	<script src="../../resources/assets/external/requirejs/require.js"></script>
	<!-- Use the absolute local reference for use of the mashup on Sense Desktop -->
	<!-- <script src="http://localhost:4848/resources/assets/external/requirejs/require.js"></script>

	<!-- External Javascript Libraries (jQuery and Bootstrap)-->
	<!-- For this mashup we copied the Javascript files from: --> 
	<!-- https://github.com/mcgovey/Qonnections16-QS-Bootstrap/tree/master/BootstrapMashupExample/BootstrapMashupFinal-->

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/jquery.min.js"></script>

	<!-- Custom Mashup Javascript -->
	<script src="js/MyAngularMashup.js"></script>

</head>

<body role="document" style="overflow: auto">

<!-- Fixed navbar on top -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<!-- The button toggle will only show when the screen size goes to mobile size -->
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <!-- sr-only = show only for screen readers -->

				<!-- Three of these icon-bar images make the collapse button -->
				<span class="icon-bar"></span> <!-- A single stripe image inside the button -->
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<!-- nav-bar brand is the bootstrap class for the website title -->
			<!-- id="title" replaces the text between span to the dashboard title with a hover-over effect-->
			<span class="navbar-brand" data-toggle="tooltip" data-placement="right" id="title">My Angular Bootstrap Mashup</span>

		</div>

		<div class="navbar-collapse collapse">
			<!-- Qlik Action Buttons Right Menu. Will collapse to Navigation Button if mobile size -->
			<ul class="nav navbar-nav pull-right">
				<li>
					<!-- QlikView command to Clear All Selections -->
					<!-- data-qcmd="clearAll" is a controller for which the action is defined in MyAngularMashup.js -->
					<a class="qcmd" data-qcmd="clearAll">ClearAll</a>
				</li>
				<li>
					<a class="qcmd" data-qcmd="back">Back</a>
				</li>
				<li>
					<a class="qcmd" data-qcmd="forward">Forward</a>
				</li>
				<!-- Bookmark Dropdown Menu -->
				<li class="dropdown qcmd">
					<!-- <b class="caret"></b> = icon -->
					<a class="dropdown-toggle" data-toggle="dropdown">Bookmarks <b class="caret"></b></a>
					<ul id="qbmlist" class="dropdown-menu dropdown-menu-right"></ul>
				</li>
				<!-- More Dropdown Menu with Lock and Unlock commands -->
				<li class="dropdown qcmd">
					<a class="dropdown-toggle" data-toggle="dropdown">More<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li>
							<a class="qcmd" data-qcmd="lockAll">Lock</a>
						</li>
						<li>
							<a class="qcmd" data-qcmd="unlockAll">UnLock</a>
						</li>
					</ul>

				</li>
			</ul>
		</div>
		<!--/.nav-collapse -->
	</div>
</div>


<!-- .header  -->
<section id="top" class="image-header">
</section>
<!-- /.header -->


<!-- .container -->
<div class="container " id="main" role="main">

	<!-- QUESTION: WHAT DOES THIS DIV DO? -->
	<div class="alert alert-danger alert-dismissible" role="alert" style="display:none">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<span id="errmsg"></span>
	</div>


	<!-- .container -->
	<!-- .content-section -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-4 qvplaceholder borderShadow" id="QV01"> <!-- Adding a Sense chart using qvplaceholder and ID -->

				</div>
				<div class="col-md-4 qvplaceholder borderShadow" id="QV02">

				</div>
				<div class="col-md-4 qvplaceholder borderShadow" id="QV03">

				</div>
			</div>
		</div>
	</section>
	<!-- /.content-section -->

	<section>
		<div class="container">
			<div class="row">
				<div class="btn-group col-md-12" id="buttonList"></div>
			</div>
			<div class="row">
				<h4>Product Types Table From Hypercube List</h4>
				<div  id="productList"></div>
			</div>
		</div>
	</section>
<!--
	<section ng-init="tab = 1" ng-controller="TabController as panel">
		<div class="container">
			<div class="row">
				<div class="col-md-12 borderShadow qvobject">
					<chart-tabs></chart-tabs>
				</div>
			</div>
		</div>
	</section>
-->

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12 borderShadow qvobject" >
					<button class="btn btn-primary btn-block" data-toggle="modal" data-target="#createBmModal">Open it!</button>
				</div>
			</div>
		</div>
	</section>

	<!-- add more rows here if you want more visualizations -->
</div>
<!-- #footer -->
<div id="footer">
	<p>Copyright 2015 Company XYZ</p>
</div>
<!-- /#footer -->

<!-- Bootstrap Modals -->

<!-- Modal For Bookmap Popup -->
<div class="modal " id="createBmModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Create bookmark</h4>
			</div>
			<div class="modal-body">
				<form>
					<label for="bmtitle" class="control-label">Title:</label>
					<input type="text" class="form-control" id="bmtitle">
					<label for="bmdesc" class="control-label">Description:</label>
					<input type="text" class="form-control" id="bmdesc">
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" data-qcmd="createBm" class="qcmd btn btn-primary">Create</button>
			</div>
		</div>
	</div>
</div>

<!--Error Popup-->
<!-- QUESTION: WHAT DOES THIS POPUP DO?  -->
<div id="popup">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup"><span aria-hidden="true">Ã—</span></button>
	<p id="popupText">
	</p>
</div>

</body>

</html>
